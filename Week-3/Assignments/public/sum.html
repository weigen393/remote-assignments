<!DOCTYPE html>
<html>
<head>
	<script>
		var xhr = new XMLHttpRequest();			
		/*Assignment 3.3		
		xhr.open('GET', 'http://localhost:3000/data?number=10');
		xhr.send();	
		*/		
		xhr.onreadystatechange = function () {
			if (xhr.readyState === 4 && xhr.status === 200) {
				console.log(xhr.responseText);				
			};
		};
		function sendAJAX() {
			var testInput = document.getElementById("ajax");			
			xhr.open('GET', `http://localhost:3000/data?number=${testInput.value}`);
			xhr.send();			
		}				
	</script>
</head>
<body>	
	<input type="text" id="ajax">	
	<button id="result" onclick="sendAJAX()">Get Results</button>	
</body>
</html>
